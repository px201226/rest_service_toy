server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug # 로거를 통한 찍는다
    #org.hibernate.type: trace # 쿼리 파라미터 출력

spring:
  messages:
    basename: messages
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false

  jwt:
    secret: govlepl!@#

  security:
    user:
      name: username
      password: password

  data:
    rest:
      base-path: /api

management:
  endpoints:
    web:
      exposure:
        include: "*"

